<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="mysticGradient" x1="100" y1="0" x2="400" y2="512" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#3a1c71" /> <stop offset="50%" stop-color="#4e4376" /> <stop offset="100%" stop-color="#2b5876" /> </linearGradient>
        
        <linearGradient id="lifeSparkGradient" x1="256" y1="150" x2="256" y2="380" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#ffd700" /> <stop offset="100%" stop-color="#ff8c00" /> </linearGradient>
        
         <filter id="softGlow" height="300%" width="300%" x="-75%" y="-75%">
            <feMorphology operator="dilate" radius="4" in="SourceAlpha" result="thicken" />
            <feGaussianBlur in="thicken" stdDeviation="10" result="blurred" />
            <feFlood flood-color="#ff8c00" opacity="0.5" result="glowColor" />
            <feComposite in="glowColor" in2="blurred" operator="in" result="softGlow_colored" />
            <feMerge>
                <feMergeNode in="softGlow_colored" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <circle cx="256" cy="256" r="240" fill="#1a1a2e"/>

    <path d="M256 64 
             C 180 64, 120 100, 96 140
             L 96 260
             C 96 340, 160 420, 256 464
             C 352 420, 416 340, 416 260
             L 416 140
             C 392 100, 332 64, 256 64
             Z
             M 180 100 L 256 140 L 332 100 L 256 180 L 180 100 Z" 
          fill="url(#mysticGradient)" stroke="#ffffff" stroke-width="8" stroke-linejoin="round"/>
          
     <path d="M 170 110 L 256 155 L 342 110 L 256 190 Z" fill="#1a1a2e" opacity="0.3"/>


    <path d="M256 180 
             L 220 240 
             L 280 270 
             L 240 320 
             L 256 380
             L 272 320
             L 232 270
             L 292 240
             Z" 
          fill="url(#lifeSparkGradient)" filter="url(#softGlow)"/>
          
</svg>